<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex-center">
    <main class="flex-center">

  <!-- Rating state start -->
    <div class="rating-state card">
        <div class=" card-container">
            <div class="star-container">
              <img src="images/icon-star.svg" alt="star icon" />
            </div>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

            <div class="radio-button-div">
                <div class="single-radio-div">
                  <label class="form-control" name="rating" for="1">1</label>
                  <input type="radio" name"rating" id="1"/>
                </div>
                <div class="single-radio-div">
                  <label class="form-control" name="rating" for="2">2</label>
                  <input type="radio" name"rating" id="2"/>
                </div>
                <div class="single-radio-div">
                  <label class="form-control" name="rating" for="3">3</label>
                  <input type="radio" name"rating" id="3"/>
                </div>
                <div class="single-radio-div">
                  <label class="form-control" name="rating" for="4">4</label>
                  <input type="radio" name"rating" id="4"/>
                </div>
                <div class="single-radio-div">
                  <label class="form-control" name="rating" for="5">5</label>
                  <input type="radio" name"rating" id="5"/>
                </div>



            </div>
            <button type="submit">Submit</button>
        </div>
    </div>


  <!-- Rating state end -->

  <!-- Thank you state start -->

    <div class="thank-you-state">
        <div class="card">
        </div>
    </div>

  <!-- Thank you state end -->


  </main>
</body>
</html>
