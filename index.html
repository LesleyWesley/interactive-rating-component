<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex-center">
    <main class="flex-center">

  <!-- Rating state start -->
    <div class="rating-state card">
        <div class=" card-container">
            <div class="star-container">
              <img src="images/icon-star.svg" alt="star icon" />
            </div>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

            <div class="radio-button-div">
                <div class="single-radio-div">
                    <label>
                      1
                      <input type="radio" id="1" name="rating" value="1" />
                    </label>
                    <div class="ui-for-radio">1</div>
                </div>
                <div class="single-radio-div">
                    <label>
                      2
                      <input type="radio" id="2" name="rating" value="2" />
                    </label>
                    <div class="ui-for-radio">2</div>
                </div>
                <div class="single-radio-div">
                    <label>
                      3
                      <input type="radio" id="3" name="rating" value="3" />
                    </label>
                    <div class="ui-for-radio">3</div>
                </div>
                <div class="single-radio-div">
                    <label>
                      4
                      <input type="radio" id="4" name="rating" value="4" />
                    </label>
                    <div class="ui-for-radio">4</div>
                </div>
                <div class="single-radio-div">
                    <label>
                      5
                      <input type="radio" id="5" name="rating" value="5" />
                    </label>
                    <div class="ui-for-radio">5</div>
                </div>

            </div>
            <button type="submit">Submit</button>
        </div>
    </div>


  <!-- Rating state end -->

  <!-- Thank you state start -->

    <div class="thank-you-state">
        <div class="card">
        </div>
    </div>

  <!-- Thank you state end -->


  </main>
</body>
</html>
